<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Two Pages in One</title>
  <style>
    iframe {
      width: 100%;
      height: 10000px; /* or any other height as per your requirement */
      border: none; /* Optional: removes the border around the iframe */
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Options for the dropdowns
      var options = [
        {value: "../index.html", text: "elementary+clearAction"},
        {value: "../novoDemo.html", text: "Novo"}
        // Add more options as needed
      ];

      // Function to create a dropdown
      function createDropdown(id) {
        var select = document.createElement("select");
        select.setAttribute("onchange", `changeIframeSource('iframe${id}', this.value)`);
        select.className = "custom-select";

        options.forEach(function(option) {
          var optionElement = document.createElement("option");
          optionElement.value = option.value;
          optionElement.textContent = option.text;
          select.appendChild(optionElement);
        });

        return select;
      }

      // Add the dropdowns to the divs
      document.getElementById("dropdown-container1").appendChild(createDropdown(1));
      document.getElementById("dropdown-container2").appendChild(createDropdown(2));
    });

    // Function to change the iframe source
    function changeIframeSource(iframeId, sourceUrl) {
      document.getElementById(iframeId).src = sourceUrl;
    }
  </script>
</head>
<body>

<div class="row">
  <div class="col-6">
    <div id="dropdown-container1"></div>
    <iframe id="iframe1" src="../index.html" scrolling="no"></iframe>
  </div>
  <div class="col-6">
    <div id="dropdown-container2"></div>
    <iframe id="iframe2" src="../novoDemo.html" scrolling="no"></iframe>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft2dqe4ejhoo6exNQk2c6strG1L2fnI3jpJpFwFKaR9jpJ2JdR" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
